# GitHub Actions workflow for building and deploying to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch (usually main or master)
  push:
    branches: ["main"] # Pastikan ini branch default Anda, misal "master" atau "main"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Direkomendasikan versi LTS atau yang sesuai project Anda
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # Menggunakan npm ci untuk instalasi yang lebih cepat dan konsisten
      - name: Build application
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Menggunakan secret untuk API key
      - name: Setup Pages
        id: pages # ID PENTING untuk mereferensikan outputs
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Echo GitHub Pages URL # Tambahan untuk menampilkan URL
        run: echo "Deployment URL: ${{ steps.pages.outputs.base_url }}${{ steps.pages.outputs.base_path }}"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4